name: Update bpb-new.txt

on:
  schedule:
    - cron: "0 * * * *"   # 每小时运行一次
  workflow_dispatch:       # 也支持手动触发

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Fetch content
        run: |
          curl -s "https://ctrl.niclai.vip/sub/normal/226279dd-28b2-4b61-96be-a2a0b1afd522" -o bpb-new.txt

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add bpb-new.txt
          git diff --cached --quiet || (git commit -m "Update bpb-new.txt" && git push)
