name: Update stations in ytd & iron when stations.txt changes

on:
  push:
    paths:
      - 'stations.txt'

permissions:
  contents: write

jobs:
  update-stations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout linkcode repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

		- name: Sync stations.txt with A-stations.txt
        run: |
          #!/bin/bash
          set -e

          if [ ! -f A-stations.txt ]; then
            echo "A-stations.txt not found" >&2
            exit 1
          fi

          cp A-stations.txt stations.txt

          git add stations.txt
          if git diff --cached --quiet; then
            echo "stations.txt already up to date"
          else
            git commit -m "chore: sync stations.txt with A-stations.txt"
            git push
          fi
		  
      - name: Prepare combined stations content
        run: |
          cat lunes.txt > combined_stations.txt
          cat stations.txt >> combined_stations.txt

      # ========== 同步到 ytd 仓库 ==========
      - name: Clone & update ytd repo
        env:
          PAT: ${{ secrets.LAIJUNLING_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

          rm -rf ytd || true
          git clone https://x-access-token:${PAT}@github.com/laijunling/ytd.git
          cd ytd

          cp ../combined_stations.txt stations.txt
          git add stations.txt

          if git diff --cached --quiet; then
            echo "No changes to commit for ytd"
          else
            git commit -m "chore: update stations.txt from linkcode"
            git push origin HEAD
          fi
          cd ..

      # ========== 同步到 iron 仓库 ==========
      - name: Clone & update iron repo
        env:
          PAT: ${{ secrets.LAIJUNLING_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

          rm -rf iron || true
          git clone https://x-access-token:${PAT}@github.com/laijunling/iron.git
          cd iron

          # 将 linkcode 仓库中的三个文件复制过去
          cp ../stations.txt stations.txt
          cp ../stations.txt iron.txt
          cp ../stations.txt lagon.txt

          git add stations.txt iron.txt lagon.txt

          if git diff --cached --quiet; then
            echo "No changes to commit for iron"
          else
            git commit -m "chore: sync stations.txt from linkcode"
            git push origin HEAD
          fi
          cd ..
