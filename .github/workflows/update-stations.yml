name: Sync stations to ytd & iron when A-stations.txt changes

on:
  push:
    paths:
      - 'A-stations.txt'

permissions:
  contents: write

jobs:
  sync-stations:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ ÊãâÂèñ‰∏ª‰ªìÂ∫ì
      - name: Checkout linkcode repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ ËÆæÁΩÆ Git Áî®Êà∑‰ø°ÊÅØ
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

      # 3Ô∏è‚É£ Â∞Ü A-stations.txt ÂêåÊ≠•‰∏∫ stations.txt
      - name: Sync stations.txt with A-stations.txt
        run: |
          #!/bin/bash
          set -e

          if [ ! -f A-stations.txt ]; then
            echo "‚ùå A-stations.txt not found!"
            exit 1
          fi

          cp A-stations.txt stations.txt
          echo "‚úÖ Copied A-stations.txt ‚Üí stations.txt"

      # 4Ô∏è‚É£ ÊûÑÂª∫ combined_stations.txtÔºàlunes + stationsÔºâ
      - name: Build combined_stations.txt
        run: |
          #!/bin/bash
          set -e
          if [ -f lunes.txt ]; then
            cat lunes.txt > combined_stations.txt
          else
            echo "# lunes.txt not found, using only stations.txt" > combined_stations.txt
          fi
          cat stations.txt >> combined_stations.txt

      # 5Ô∏è‚É£ ÂêåÊ≠•Âà∞ ytd ‰ªìÂ∫ì
      - name: Update stations in ytd repo
        env:
          PAT: ${{ secrets.LAIJUNLING_PAT }}
        run: |
          #!/bin/bash
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

          rm -rf ytd || true
          git clone https://x-access-token:${PAT}@github.com/laijunling/ytd.git
          cd ytd

          cp ../combined_stations.txt stations.txt
          git add stations.txt
          if git diff --cached --quiet; then
            echo "‚úÖ No changes for ytd"
          else
            git commit -m "chore: update stations.txt from linkcode (A-stations.txt changed)"
            git push origin HEAD
          fi
          cd ..

      # 6Ô∏è‚É£ ÂêåÊ≠•Âà∞ iron ‰ªìÂ∫ìÔºåÂπ∂Êõ¥Êñ∞ sacd2868.txt
      - name: Update stations & sacd2868.txt in iron repo
        env:
          PAT: ${{ secrets.LAIJUNLING_PAT }}
        run: |
          #!/bin/bash
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

          rm -rf iron || true
          git clone https://x-access-token:${PAT}@github.com/laijunling/iron.git
          cd iron

          echo "ü™∂ Updating iron repo with stations.txt..."

          # Êã∑Ë¥ùÊúÄÊñ∞ stations.txt
          cp ../stations.txt stations.txt
          cp ../stations.txt iron.txt
          cp ../stations.txt lagon.txt

          # ‰ªé stations.txt ÂèñÂá∫ÊúÄÂêé‰∏ÄË°å -> Êõ¥Êñ∞ sacd2868.txt
          last_line=$(tail -n 1 ../stations.txt)
          echo "$last_line" > sacd2868.txt
          echo "‚úÖ sacd2868.txt updated with last line: $last_line"

          # Êèê‰∫§Êõ¥Êñ∞
          git add stations.txt iron.txt lagon.txt sacd2868.txt
          if git diff --cached --quiet; then
            echo "‚úÖ No changes for iron"
          else
            git commit -m "chore: sync stations.txt & sacd2868.txt from linkcode (A-stations.txt changed)"
            git push origin HEAD
          fi
          cd ..
