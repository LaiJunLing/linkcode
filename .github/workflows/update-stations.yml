name: Sync stations to ytd & iron when A-stations.txt changes

on:
  push:
    paths:
      - 'A-stations.txt'

permissions:
  contents: write

jobs:
  sync-stations:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ æ‹‰å–ä¸»ä»“åº“
      - name: Checkout linkcode repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ è®¾ç½® Git ç”¨æˆ·ä¿¡æ¯
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

      # 3ï¸âƒ£ å°† A-stations.txt åŒæ­¥ä¸º stations.txt
      - name: Sync stations.txt with A-stations.txt
        run: |
          #!/bin/bash
          set -e

          if [ ! -f A-stations.txt ]; then
            echo "âŒ A-stations.txt not found!"
            exit 1
          fi

          cp A-stations.txt stations.txt
          echo "âœ… Copied A-stations.txt â†’ stations.txt"

      # 4ï¸âƒ£ æ„å»º combined_stations.txtï¼ˆlunes + stationsï¼‰
      - name: Build combined_stations.txt
        run: |
          #!/bin/bash
          set -e
          if [ -f lunes.txt ]; then
            cat lunes.txt > combined_stations.txt
          else
            echo "# lunes.txt not found, using only stations.txt" > combined_stations.txt
          fi
          cat stations.txt >> combined_stations.txt

      # 5ï¸âƒ£ åŒæ­¥åˆ° ytd ä»“åº“
      - name: Update stations in ytd repo
        env:
          PAT: ${{ secrets.LAIJUNLING_PAT }}
        run: |
          #!/bin/bash
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

          rm -rf ytd || true
          git clone https://x-access-token:${PAT}@github.com/laijunling/ytd.git
          cd ytd

          cp ../combined_stations.txt stations.txt
          git add stations.txt
          if git diff --cached --quiet; then
            echo "âœ… No changes for ytd"
          else
            git commit -m "chore: update stations.txt from linkcode (A-stations.txt changed)"
            git pull --rebase origin HEAD || true
            git push origin HEAD
          fi
          cd ..

      # 6ï¸âƒ£ åŒæ­¥åˆ° iron ä»“åº“ï¼Œå¹¶æ›´æ–° sacd2868.txt
      - name: Update stations & sacd2868.txt in iron repo
        env:
          PAT: ${{ secrets.LAIJUNLING_PAT }}
        run: |
          #!/bin/bash
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

          rm -rf iron || true
          git clone https://x-access-token:${PAT}@github.com/laijunling/iron.git
          cd iron

          echo "ğŸª¶ Updating iron repo with stations.txt..."

          # æ‹·è´æœ€æ–° stations.txt
          cp ../stations.txt stations.txt
          cp ../stations.txt iron.txt
          cp ../stations.txt lagon.txt

          # ä» stations.txt å–å‡ºæœ€åä¸€è¡Œ -> æ›´æ–° sacd2868.txt
          last_line=$(tail -n 1 ../stations.txt)
          echo "$last_line" > sacd2868.txt
          echo "âœ… sacd2868.txt updated with last line: $last_line"

          # æäº¤æ›´æ–°ï¼ˆå¸¦è‡ªåŠ¨ rebase é˜²å†²çªï¼‰
          git add stations.txt iron.txt lagon.txt sacd2868.txt
          if git diff --cached --quiet; then
            echo "âœ… No changes for iron"
          else
            git commit -m "chore: sync stations.txt & sacd2868.txt from linkcode (A-stations.txt changed)"
            git pull --rebase origin HEAD || true
            git push origin HEAD
          fi
          cd ..
