name: Sync stations to ytd & iron when A-stations.txt changes

on:
  push:
    paths:
      - 'A-stations.txt'

permissions:
  contents: write

jobs:
  sync-stations:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 拉取主仓库
      - name: Checkout linkcode repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ 设置 Git 用户信息
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

      # 3️⃣ 将 A-stations.txt 同步为 stations.txt
      - name: Sync stations.txt with A-stations.txt
        run: |
          #!/bin/bash
          set -e

          if [ ! -f A-stations.txt ]; then
            echo "❌ A-stations.txt not found!"
            exit 1
          fi

          cp A-stations.txt stations.txt

          git add stations.txt
          if git diff --cached --quiet; then
            echo "✅ stations.txt already up to date"
          else
            git commit -m "chore: sync stations.txt with A-stations.txt"
            git push
          fi

      # 4️⃣ 构建 combined_stations.txt（lunes + stations）
      - name: Build combined_stations.txt
        run: |
          #!/bin/bash
          set -e
          if [ -f lunes.txt ]; then
            cat lunes.txt > combined_stations.txt
          else
            echo "# lunes.txt not found, using only stations.txt" > combined_stations.txt
          fi
          cat stations.txt >> combined_stations.txt

      # 5️⃣ 同步到 ytd 仓库
      - name: Update stations in ytd repo
        env:
          PAT: ${{ secrets.LAIJUNLING_PAT }}
        run: |
          #!/bin/bash
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

          rm -rf ytd || true
          git clone https://x-access-token:${PAT}@github.com/laijunling/ytd.git
          cd ytd

          cp ../combined_stations.txt stations.txt
          git add stations.txt
          if git diff --cached --quiet; then
            echo "✅ No changes for ytd"
          else
            git commit -m "chore: update stations.txt from linkcode (A-stations.txt changed)"
            git push origin HEAD
          fi
          cd ..

      # 6️⃣ 同步到 iron 仓库
      - name: Update stations in iron repo
        env:
          PAT: ${{ secrets.LAIJUNLING_PAT }}
        run: |
          #!/bin/bash
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

          rm -rf iron || true
          git clone https://x-access-token:${PAT}@github.com/laijunling/iron.git
          cd iron

          cp ../stations.txt stations.txt
          cp ../stations.txt iron.txt
          cp ../stations.txt lagon.txt

          git add stations.txt iron.txt lagon.txt
          if git diff --cached --quiet; then
            echo "✅ No changes for iron"
          else
            git commit -m "chore: sync stations.txt from linkcode (A-stations.txt changed)"
            git push origin HEAD
          fi
          cd ..
