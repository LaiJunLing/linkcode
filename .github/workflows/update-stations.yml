name: Update stations in ytd when stations.txt changes

on:
  push:
    paths:
      - 'stations.txt'

permissions:
  contents: write

jobs:
  update-stations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout linkcode repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare combined stations content
        run: |
          cat lunes.txt > combined_stations.txt
          cat stations.txt >> combined_stations.txt

      - name: Clone target repo (ytd)
        env:
          PAT: ${{ secrets.LAIJUNLING_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          rm -rf ytd || true
          git clone https://x-access-token:${PAT}@github.com/laijunling/ytd.git
          cd ytd
          cp ../combined_stations.txt stations.txt
          git add stations.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
      - name: Clone target repo (iron)
        env:
          PAT: ${{ secrets.LAIJUNLING_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          rm -rf ytd || true
          git clone https://x-access-token:${PAT}@github.com/laijunling/iron.git
          cd iron
          cp ../combined_stations.txt stations.txt
          git add stations.txt
          git add iron.txt
          git add lagon.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: update stations.txt from linkcode (stations.txt changed)"
          git push origin HEAD
