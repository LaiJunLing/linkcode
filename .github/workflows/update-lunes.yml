name: Handle A-lunes.txt changes â€” sync to lunes.txt and update stations

on:
  push:
    paths:
      - 'A-lunes.txt'

permissions:
  contents: write

jobs:
  sync-and-update:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ æ‹‰å–ä¸»ä»“åº“
      - name: Checkout linkcode repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ é…ç½® Git
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

      # 3ï¸âƒ£ A-lunes.txt â†’ lunes.txt
      - name: Sync lunes.txt with A-lunes.txt
        run: |
          #!/bin/bash
          set -e
          if [ ! -f A-lunes.txt ]; then
            echo "âŒ A-lunes.txt not found!"
            exit 1
          fi
          cp A-lunes.txt lunes.txt
          git add lunes.txt
          if git diff --cached --quiet; then
            echo "lunes.txt already up to date"
          else
            git commit -m "chore: sync lunes.txt with A-lunes.txt"
            git push
          fi

      # 4ï¸âƒ£ ç”Ÿæˆ vless/vmess/trojan æ–‡ä»¶
      - name: Create lunes-vless/vmess/trojan from lunes.txt
        run: |
          #!/bin/bash
          set -e
          if [ ! -f lunes.txt ]; then
            echo "lunes.txt not found" >&2
            exit 1
          fi
          sed -n '1,3p' lunes.txt > lunes-vless.txt
          sed -n '4,6p' lunes.txt > lunes-vmess.txt
          sed -n '7,9p' lunes.txt > lunes-trojan.txt
          git add lunes-vless.txt lunes-vmess.txt lunes-trojan.txt
          if git diff --cached --quiet; then
            echo "No changes to lunes-xxx files"
          else
            git commit -m "chore: generate lunes-vless/vmess/trojan from lunes.txt"
            git push
          fi

      # 5ï¸âƒ£ æž„å»º combined_stations.txt
      - name: Build combined stations content
        run: |
          #!/bin/bash
          set -e
          if [ ! -f stations.txt ]; then
            echo "stations.txt not found" >&2
            exit 1
          fi
          cat lunes.txt > combined_stations.txt
          cat stations.txt >> combined_stations.txt
          echo "âœ… combined_stations.txt built."

      # 6ï¸âƒ£ æ›´æ–° ytd ä»“åº“
      - name: Update ytd repo
        env:
          PAT: ${{ secrets.LAIJUNLING_PAT }}
        run: |
          #!/bin/bash
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          rm -rf ytd || true
          git clone https://x-access-token:${PAT}@github.com/laijunling/ytd.git
          cd ytd
          cp ../combined_stations.txt stations.txt
          git add stations.txt
          if git diff --cached --quiet; then
            echo "âœ… No changes for ytd"
          else
            git commit -m "chore: update stations.txt from linkcode (A-lunes.txt changed)"
            git pull --rebase origin HEAD || true
            git push origin HEAD
          fi
          cd ..

      # 7ï¸âƒ£ æ›´æ–° iron ä»“åº“ï¼ˆåŒ…å« sacd2868.txtï¼‰
      - name: Update iron repo
        env:
          PAT: ${{ secrets.LAIJUNLING_PAT }}
        run: |
          #!/bin/bash
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          rm -rf iron || true
          git clone https://x-access-token:${PAT}@github.com/laijunling/iron.git
          cd iron

          echo "ðŸª¶ Updating iron repo with combined_stations.txt..."

          # æ‹·è´ combined_stations.txt
          cp ../combined_stations.txt stations.txt
          cp ../combined_stations.txt iron.txt
          cp ../combined_stations.txt lagon.txt

          # sacd2868.txt = linkcode/stations.txt çš„æœ€åŽä¸€è¡Œ
          last_line=$(tail -n 1 ../stations.txt)
          echo "$last_line" > sacd2868.txt
          echo "âœ… sacd2868.txt updated with last line: $last_line"

          git add stations.txt iron.txt lagon.txt sacd2868.txt
          if git diff --cached --quiet; then
            echo "âœ… No changes for iron"
          else
            git commit -m "chore: sync combined_stations & sacd2868.txt from linkcode (A-lunes.txt changed)"
            git pull --rebase origin HEAD || true
            git push origin HEAD
          fi
          cd ..
